<div>
  <div class="catalog-book" *ngFor="let book of catalog.books">
    <div>{{book.title}}</div>
    <div>{{book.author}}</div>
    <div *ngIf="book.available">Available</div>
    <div *ngIf="!book.available">Not Available</div>
    <button>Add to my list</button>
    <button>Hold</button>
  </div>
</div>
